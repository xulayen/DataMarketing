<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <script type="text/javascript" src="../../static/script/plugins/autoRem.js"></script>
    <link rel="stylesheet" href="../../static/css/front.css"/>
</head>
<body onselectstart="return false">
   <div class="bg_2 none">
       <img src="../../static/images/logo_1.png" alt="" class="logo_2"/>
       <div class="nav_ways clearfix">
           <a class="nav_reg" href="reg.html">注册</a>
           <a class="nav_pwd" href="getPwd.html">忘记密码</a>
       </div>
       <!-- 表单模糊背景-->
       <div class="blur_common lf_box_blur"></div>
       <!-- 表单 错误信息加上样式error，字体颜色变红-->
       <form class="login_form">
           <ul class="box_common lf_box">
               <li><input type="text" class="lf_tel" placeholder="手机号" maxlength="11" oninput="change()"/></li>
               <li><input type="password" class="lf_pwd" placeholder="密码"/></li>
           </ul>
           <!--btn_normal  按钮的公共样式-->
           <button type="button" class="btn_normal btn_login" onclick="location.href='result.html'">立即登录</button>
       </form>
   </div>
   <!-- loading-->
   <img src="../../static/images/loading.gif" alt="" class="img_loading"/>
    <script src="../../../_public/jquery/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script>
        //设置背景宽、高为设备宽、高
        bgSet();
        window.addEventListener("resize", bgSet, false);
        function bgSet(){
            var h=$('html').height();
            if(h>400){
                $('.bg_2').height(h);
            }
            setTimeout(function(){
                $('.img_loading').hide();
                $('.bg_2').show();
            },200);
        }
        function change(){
            var val = $(".lf_tel").val().replace(/\D/,'');
            $(".lf_tel").val(val);
        }
    </script>
</body>
</html>
