<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <script type="text/javascript" src="../../static/script/plugins/autoRem.js"></script>
    <link rel="stylesheet" href="../../static/css/front.css"/>
</head>
<body class="bg_1 clearfix" onselectstart="return false">
<img src="../../static/images/logo_1.png" alt="" class="logo_1"/>
<!--模糊背景-->
<div class="sr_result_blur"></div>
<div class="slide_wrap">
    <div class="slide_cnt">
        <img src="../../static/images/title.png" alt="" class="slide_top"/>
        <!-- 查询结果框-->
        <div class="slide_result">
            <div class="parent">
                <div class="child">
                    <p>您查询的数码为：</p>
                    <p class="sr_code">0660781756418249</p>
                    <!-- 感谢您购买辉门（中国）有限公司的正宗产品-->
                    <!-- 您查询的号码已在2016年10月12日15时23分查询过，该号码已失效，请谨慎防假冒，并请拨打咨询热线：021-26095599-->
                    <p class="sr_result">您查询的号码已在2016年10月12日15时23分查询过，该号码已失效，请谨慎防假冒，并请拨打咨询热线：021-26095599</p>

                    <p class="sr_result_n none">感谢您购买辉门(中国)有限公司的正宗产品</p>
                </div>
            </div>
        </div>
        <!-- 活动二维码-->
        <p class="slide_code">请长按或扫描二维码关注辉门(中国)微信公众号，点击下方“参与活动”进行扫码积分或进入积分商城兑换礼品。</p>
        <img src="../../static/images/QRcode.png" alt="" class="sc_code"/>
    </div>
</div>
<!-- 向下指示按钮-->
<div class="arrow_flicker"></div>
<div class="arrow_bottom">
    <span class="arrow_bl"></span>
    <span class="arrow_br"></span>
</div>
<!--btn_normal  按钮的公共样式-->
<button type="button" class="btn_normal btn_activity" onclick="location.href='login.html'">参与活动</button>
<script src="../../../_public/jquery/jquery-2.2.0.min.js" type="text/javascript"></script>
<script>
    setInterval(function () {
        $('.arrow_flicker').toggleClass('arrow_flicker_ani');
    }, 800);

    $('.arrow_bottom').click(function () {
        if ($('.arrow_bl').hasClass('arrow_bl_ani')) {
            $('.arrow_bl').removeClass('arrow_bl_ani');
            $('.arrow_br').removeClass('arrow_br_ani');
            $('.slide_cnt').removeClass('slide_ani');
            setTimeout(function(){
                $('.sr_result_blur').show();
            },300);
        } else {
            $('.sr_result_blur').hide();
            $('.arrow_bl').addClass('arrow_bl_ani');
            $('.arrow_br').addClass('arrow_br_ani');
            $('.slide_cnt').addClass('slide_ani');
        }
    });
</script>
</body>
</html>
