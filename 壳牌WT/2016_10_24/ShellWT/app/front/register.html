<!DOCTYPE html>
<html lang="en" ng-app="ShellWT" ng-controller="configCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <script src="../../static/script/plugins/autoRem.js"></script>
    <link rel="stylesheet" href="../../static/css/front.css"/>
</head>
<body class="bg_2 reg_page" ng-controller="regCtrl" onselectstart="return false">
    <div class="page_head">注册</div>
    <!--背景为模糊的，均在原有标签旁加了_blur的标签，用来做模糊背景-->
    <div class="form_reg_blur"></div>
    <div class="form_reg">
        <input type="text" class="border_wh input1" placeholder="用户名"/>
        <div class="border_yl"></div>
        <input type="text" class="border_wh input2" placeholder="门店ID"/>
        <div class="border_yl"></div>
        <input type="text" class="border_wh input3" placeholder="手机号码"/>
        <div class="border_yl"></div>
        <input type="text" class="input4" placeholder="输入验证码"/>
        <div class="get_message">获取验证码</div>
        <!-- 错误提示-->
        <div class="error_message none">手机号码格式不正确！</div>
    </div>
    <a type="button" class="active_join btn_verify" onclick="location.href='scan.html'">提交验证</a>
    <!-- loading-->
    <div class="mask none"><img src="../../static/images/loading.gif" alt="" class="img_loading"/></div>

    <script src="../../static/script/main.js"></script>
    <script src="../../static/script/reg.js"></script>
    <script src="../controller/regCtrl.js"></script>
</body>
</html>
